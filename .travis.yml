language: node_js
node_js:
  - "0.10.28"
  - "0.11"

env:
  - XT_PG_VERSION="9.3"

matrix:
  fast_finish: true
  allow_failures:
    - node_js: "0.11"

before_install:
  - sudo rm -rf ~/.npm ~/tmp ~/.nvm
  - export XT_NODE_VERSION=$TRAVIS_NODE_VERSION
  - sudo -E bash bootstrap/bootstrap.sh --no-installer
  - sudo /usr/local/bin/npm install node-gyp -g
  - git clone git@github.com:xtuple/xtuple.git --recursive 

install:
  - /usr/local/bin/npm install
  - sudo /usr/local/bin/npm install -g

script: 
  - sudo /usr/local/bin/npm test

after_failure:
  - sudo cat npm-debug.log
  - sudo cat install.log
