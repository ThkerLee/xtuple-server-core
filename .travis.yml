language: c

env:
  - NODE_VERSION=0.8.26
  - NODE_VERSION=0.10.29

matrix:
  allow_failures:
    - env: NODE_VERSION=0.8.26

before_install:
  - rm -rf ~/.nvm
  - sudo bash bootstrap.sh

install:
  - n 0.11
  - npm install
  - npm install -g
  - npm run setup-dev

script:
  - sudo -E npm test xtuple-server-lib
  - sudo -E npm test

after_failure:
  - pg_lsclusters 
  - cat npm-debug.log
  - cat xtuple-server-error.log

